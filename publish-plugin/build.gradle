plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'

    // Apply the Groovy plugin to add support for Groovy
    id 'groovy'

    id 'maven'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}
dependencies {
    compileOnly 'com.android.tools.build:gradle:4.0.1'
}

gradlePlugin {
    // Define the plugin
    plugins {
        greeting {
            id = 'publish-aar'
            implementationClass = 'com.centa.plugin.publish.PublishPlugin'
        }
        rename {
            id = 'rename'
            implementationClass = 'com.centa.plugin.rename.ReNamePlugin'
        }
    }
}
def GROUP = 'com.zys.android'
def VERSION_NAME = "0.0.24"
def POM_ARTIFACT_ID = "plugin"
def NEXUS_DESC = 'salehouse plugin for android'
def NEXUS_URL = "file:$rootDir/repo"

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: NEXUS_URL) {
//                authentication(userName: NEXUS_USERNAME, password: NEXUS_PASSWORD)
            }

            snapshotRepository(url: NEXUS_URL) {
//                authentication(userName: NEXUS_USERNAME, password: NEXUS_PASSWORD)
            }

            pom.project {
                version = VERSION_NAME
                groupId = GROUP
                artifactId = POM_ARTIFACT_ID
                packaging = 'jar'
                description = NEXUS_DESC
            }
        }
    }
}
