plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'

    // Apply the Groovy plugin to add support for Groovy
    id 'groovy'

    id 'maven-publish'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

gradlePlugin {
    // Define the plugin
    plugins {
        greeting {
            id = 'publish.plugin.greeting'
            implementationClass = 'publish.plugin.PublishPluginPlugin'
        }
    }
}


publishing {
    repositories {
        maven {
            // $rootDir 表示你项目的根目录
            url = "$rootDir/repo"
        }
    }
    publications {
        // 这里的 hello 可以任意命名
        hello(MavenPublication) {
            // 插件的组ID，建议设置为插件的包名
            groupId = 'com.zys.publish'
            // 翻译过来是 工件ID，我的理解是插件的名字
            artifactId = 'hello'
            version = '0.0.10'
            // 组件类型，我们的插件其实就是Java组件
            from components.java
        }
    }
}